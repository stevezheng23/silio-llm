version: 2.1

setup: true
      
orbs:
  path-filtering: circleci/path-filtering@0.1.1
  
workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: << pipeline.git.branch >>
          config-path: .circleci/workflow.yml
          mapping: |
            .circleci/config.yml run-infer-base-workflow false
            .circleci/config.yml run-infer-llm-workflow true
            .circleci/workflow.yml run-infer-base-workflow false
            .circleci/workflow.yml run-infer-llm-workflow true
            inference/base/config.json run-infer-base-workflow false
            inference/base/Dockerfile run-infer-base-workflow false
            inference/llm/config.json run-infer-llm-workflow true
            inference/llm/Dockerfile run-infer-llm-workflow true
